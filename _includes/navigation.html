<nav id="nav" class="hidden">
  <ul class="nav-list">
    {% for item in site.data.navigation %}
      <li class="nav-item">
      <a href="{{ site.baseurl }}{{ item.link }}" {% if page.url ==  item.link %} class="selected" {% endif %}>
        {{ item.name }}
        </a>
        </li>
      {% endfor %}
    </ul>
</nav>
